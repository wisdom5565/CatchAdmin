<div th:fragment="user_modal" class="modal hidden">
    <div class="modal">
        <div class="modal__overlay"></div>
        <div class="modal__contents">
            <div class="modal__header">
                회원에게 포인트 지급 메세지 보내기
            </div>
            <div class="modal__main">
                <p>
                    회원 번호 : <span id="pointidx">[[${profile.prIdx}]]</span>
                </p>
                <p>
                    회원 이름 : [[${profile.prName}]] / <span id="pointnick">[[${profile.prNick}]]</span>
                </p>
                <p>
                    회원 핸드폰 번호 : [[${profile.prHp}]]
                </p>
                <p>

                    <input type="text" id="pointmsg" class="input-text modal-message" name="message" placeholder="회원에게 보낼 메세지를 입력하세요.">
                </p>
                <div>
                    <button close_button onclick="sendPoint()" class="btn btn-skyblue close_button">보내기</button>
                    <button class="btn btn-light close_button1" type="button">닫기</button>
                </div>
            </div>
        </div>
    </div>
</div>
