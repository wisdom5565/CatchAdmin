<div th:fragment="noShow_modal" class="other_modal hidden">
  <div class="other_modal">
    <div class="modal__overlay"></div>
    <div class="modal__content">
      <div class="other__modal__header">
        회원에게 노쇼 메세지 보내기
      </div>
      <div class="modal__main" style="    padding-left: 83px;padding-right: 84px;">
        <table style="border: 1px solid #cacacaa1;min-width: 100%;">
          <tbody>
          <tr>
            <th scope="row" style="width: 35%;">회원이름</th>
            <td th:text="${profile.prName}"></td>
          </tr>
          <tr>
            <th scope="row" style="width: 35%;">닉네임</th>
            <td th:text="${profile.prNick}"></td>
          </tr>
          <tr>
            <th scope="row" style="width: 35%;">핸드폰 번호</th>
            <td th:text="${profile.prHp}"></td>
          </tr>
          <tr>
            <th scope="row" style="width: 35%;">보내는 관리자</th>
            <td>캐치테이블</td>
          </tr>
          </tbody>
        </table>


      </div>
      <div>
        <p>
          <textarea type="text" style="width: 365px;resize: none" class="input-text message" id="noShow-msg" placeholder="회원에게 보낼 메세지를 입력하세요."></textarea>
        </p>
      </div>
      <select id="blockstatus" style="width: 364px;margin-bottom: 13px;">
        <option value="1">block</option>
        <option value="0">nonblock</option>
      </select>
      <div style="margin-bottom: 13px;">
        <button class="btn btn-skyblue close_btn" onclick="sendNoshow()">보내기</button>
        <button class="btn btn-light close_btn1" type="button">닫기</button>
      </div>
    </div>

  </div>
</div>
