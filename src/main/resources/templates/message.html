<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 메세지</title>
    <!--css 및 라이브러리 링크 시작-->
    <div th:replace="fragment/link :: link"/>
    <!--css 및 라이브러리 링크 끝-->
    <style>
        .main-content {
            display:flex;
            justify-content: end;
        }

        .search-box {
            box-sizing: border-box;
            height: 45px;
        }

        .search {
            position: relative;
            margin: 0;
            border-radius: 2px;
            vertical-align: middle;
            height: 100%;
            background: transparent;
            padding: 10px;
        }

        .search-btn {
            vertical-align: middle;
            height: 100%;
            position: relative;
            bottom:28px;
            left:150px;
            font-size: 12px;
            background: transparent;
            border: none;
            outline : none;
        }

        .sort-select{
            height: 38px;
            width: 100px;
            border : 1px solid #e5e5e5;
            border-radius: 2px;
            background: transparent;
            font-size: 12px;
        }

        .widget__header{
            display: flex;
            justify-content: space-between;
        }


    </style>
</head>
<body>
<!--header 시작-->
<div th:replace="fragment/header :: header"/>
<!--프로필 시작-->
<div th:replace="fragment/profile :: profile"/>
<!--프로필 끝-->
<!--header 끝-->

<div class="wrapper">
    <!-- 사이드바 시작 -->
    <div th:replace = "fragment/aside_nav :: aside_nav"/>
    <!--사이드바 끝-->

    <section class="content">
        <header class="main-header clearfix">
            <h1 class="main-header__title">
                <i class="icon pe-7s-menu"></i>
                전체 메세지 <small> 조회 및 관리</small>
            </h1>
            <div class="main-content">
                <div class="search-box">
                    <form>
                        <input class="input-text search" type="text" placeholder="메세지 검색">
                        <button class="search-btn">
                            <i class="pe-7s-search"></i>
                        </button>
                    </form>
                </div>
            </div>

        </header> <!--헤더 끝-->

        <div class="row">

            <div class="col-md-12">
                <article class="widget shadow">
                    <header class="widget__header">
                        <h3 class="widget__title">총 메세지 : [[${talks.getTotalElements}]]</h3>
                    </header>

                    <div class="widget__content">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>메세지 번호</th>
                                <th>관리자</th>
                                <th>수신자</th>
                                <th>등록일</th>
                                <th>비고</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="talk : ${talks}">
                                <td th:text="${talk.taaIdx}">1</td>
                                <td>캐치테이블</td>
                                <td th:if="${talk.taaNick != null}" th:text="${talk.taaNick}">스시소요 관리자</td>
                                <td th:if="${talk.taaResaBisName != null}" th:text="${talk.taaResaBisName}">스시소요 관리자</td>
                                <td th:text="${talk.regDate}">2022.12.16</td>
                                <td><a th:href="'/message/detail/'+${talk.taaIdx}"><button class="btn btn-light">상세 보기</button></a></td>
                            </tr>
                            </tbody>
                        </table>
                </article><!-- /widget -->
            </div>

        </div> <!-- /row -->
        <!--페이징 처리-->
        <div class="page_wrap">
            <div class="page_nation" aria-label="Page navigation example">
                <a th:href="@{/message(page=${talks.number - 1})}"
                   th:class="'page-prev' + (${talks.number} <= 0 ? ' page-disabled':'')"></a>
                <span th:each="pageNumber : ${paginationBarNumbers}">
                        <a th:text="${pageNumber + 1}" th:href="@{/message(page=${pageNumber})}"
                           th:class="(${pageNumber} == ${talks.number} ? 'active' : '')">1</a></span>
                <a th:href="@{/message(page=${talks.number + 1})}" th:class="'page-next' +
                    (${talks.number} >= ${talks.totalPages - 1} ? '':' page-disabled')"></a>
            </div>
        </div>
        <!--페이징 끝-->
    </section>
    <!--footer 시작-->
    <div th:replace="fragment/footer :: footer"/>
    <!--footer 끝-->

</div> <!-- /wrapper -->
</body>
</html>
