<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐치테이블 관리자 로그인</title>

    <!-- link 시작 -->
    <div th:replace="fragment/link :: link"/>
    <!-- link 끝-->


</head>
<body>
<div class="wrapper login-page">

    <div class="row mtop-100">
        <div class="col-md-4 col-md-offset-4 clearfix bg--dark">

            <div class="main-logo">CATCH TABLE ADMIN
                <p>캐치테이블 관리자 로그인</p>
            </div>
            <form action="/loginOk" method="post" id="loginFrm" >
                <div class="input-group">
                    <span class="input-group-addon"><i class="pe-7f-user pe-fw"></i></span>
                    <input type="text" id="adUserid" name="adUserid" class="input-text form-control" placeholder="ID"/>
                </div>
                <div class="input-group mtop-25">
                    <span class="input-group-addon"><i class="pe-7f-lock pe-fw"></i></span>
                    <input type="password" id="adUserpw" name="adUserpw" class="input-text form-control" placeholder="PW"/>
                </div>
                <p style="float : right; padding : 8px;">
                    <a href="/join">가입하기</a>
                </p>
                <div class="clearfix"></div>
                <a id="loginBtn" class="btn btn-skyblue pull-right">Login</a>
            </form>

        </div>
    </div>

</div> <!-- /wrapper -->


<!--js 연결 시작-->
<div th:replace="fragment/js :: js"/>
<!--js 연결 끝-->
<script src="/js/login.js"></script>


</body>
</html>
